<!DOCTYPE html>
<html lang="en" class="h-full w-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GStick</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <script type="module" src="../../js/components/Transactions/SaveReceipt.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.js"></script>
 </head>

<body class="h-full font-GilroyRegular bg-bgPrimary">
    <div class="grid cnt h-full">
        <nav class="py-4 h-auto">
            <h1 class="font-GilroyExtraBold text-5xl color-azul text-right mr-10">GStick</h1>
        </nav>
        <main class="grid grid-rows-6 text-center content-center place-content-center">
            <div class="self-start">
                <h1 class="text-4xl text-center font-bold">Transferencia de dinero</h1>
            </div>
            
            <div class="grid row-span-4 shadow-sm mb-5 ml-20 mr-20 bg-card grid-cols-8" id="comprobante">
                <div class="p-3 text-center col-start-3 col-end-5 row-start-1 row-end-1">
                    <p class="font-bold text-2xl mb-3">Fecha</p>
                    <div class="text-gray-600 font-bold">12/12/2022</div>
                </div>
                <div class="p-3 text-center col-start-5 col-end-7 row-start-1 row-end-1">
                    <p class="font-bold text-2xl mb-3">Hora</p>
                    <div class="text-gray-600 font-bold">23:59:01</div>
                </div>
                <hr class="stroke-gray col-start-2 col-end-8">
                <div class="stroke-gray col-start-2 col-end-4 row-start-3 row-end-3">
                    <p class="font-bold text-lg">Cuenta de origen</p>
                    <p class="text-gray-600 mt-3">########</p>
                    <p class="text-gray-600 mt-3">NOMBRE_COMPLETO_EMISOR</p>
                </div>
                <div class="stroke-gray col-start-6 col-end-8 row-start-3 row-end-3">
                    <p class="font-bold text-lg">Cuenta de destino</p>
                    <p class="text-gray-600 mt-3">###########    ALIAS_o_CBU/CVU</p>
                    <p class="text-gray-600 mt-3">NOMBRE_COMPLETO_RECEPTOR</p>
                </div>
                <hr class="stroke-gray col-start-2 col-end-8">
                <div class="stroke-gray col-start-4 col-end-6 row-start-5 row-end-5">
                    <p class="font-bold text-3xl">Monto</p>
                    <p class="text-gray-600 text-2xl mt-3">USD 1.000.000,00</p>
                </div>                
            </div>
            
            <div class="pt-5 w-full">
                <button type="button" id="btnSave" class="text-white w-1/4 bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-blue-300 font-base rounded-lg text-lg px-5 py-2.5 mr-2 mb-2 ">
                    Descargar
                </button>
                <button type="button" class="text-white w-1/4 bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-base rounded-lg text-lg px-5 py-2.5 mr-2 mb-2 ">
                    Continuar operando
                </button>
            </div>
        </main>
        <footer class="h-12 self-end">
        </footer>
    </div>
</body>

<style>
    .cnt {
        grid-template-rows: minmax(10%, auto) 1fr minmax(20px, auto); 
    }

    main {
        background-color: #EFF1FA;
    }

    footer {
        background-color: #1A2030;
    }

    .bg-card {
        background-color: white;
        border-radius: 10px;
    }

    .color-azul {
        color: #1D5BFB;
    }
</style>

</html>
